<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Checklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./symbol_ci.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header>
            <img src="./lges.png" alt="Logo" height="50" class="header-logo">
            <h1>CS Checklist - Daily Tracking</h1>
            <div class="header-controls">
                <div class="date-selector">
                    <label for="date-input">Date:</label>
                    <input type="date" id="date-input" value="">
                </div>
                <div class="user-selector">
                    <label for="user-input">Name:</label>
                    <input type="text" id="user-input" placeholder="Enter name" value="">
                </div>
                <div class="lang-selector">
                    <button id="lang-btn" class="lang-btn">üá∫üá∏ EN</button>
                </div>
            </div>
            <div class="filter-controls">
                <div class="filter">
                    <label for="line-input">Line</label>
                    <select id="line-input">
                        <option value="Line1">Line #1</option>
                        <option value="Line2">Line #2</option>
                        <option value="Line3">Line #3</option>
                        <option value="Line4">Line #4</option>
                        <option value="Line5">Line #5</option>
                        <option value="Line6">Line #6</option>
                        <option value="Line7">Line #7</option>
                        <option value="Line8">Line #8</option>
                        <option value="Line9">Line #9</option>
                        <option value="Line10">Line #10</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="filter-process">Process</label>
                    <select id="filter-process">
                        <option value="all">All Processes</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="filter-equipment">Vision Type</label>
                    <select id="filter-equipment">
                        <option value="all">All Types</option>
                        <!-- Added explicitly to ensure they appear in filters even if empty -->
                        <option value="ÌÜµÌï©">Integrated (ÌÜµÌï©)</option>
                        <option value="NG">NG</option>
                        <option value="Ìè¨Ïùº">Foil (Ìè¨Ïùº)</option>
                        <option value="ÌÉàÎ¶¨">Tali (ÌÉàÎ¶¨)</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="filter-category">Category</label>
                    <select id="filter-category">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="filter-period">Frequency</label>
                    <select id="filter-period">
                        <option value="all">All Frequencies</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading checklist...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <p id="error-message"></p>
        </div>

        <div class="checklist-container" id="checklist-container" style="display: none;">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total Items:</span>
                    <span class="stat-value" id="total-items">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Checked:</span>
                    <span class="stat-value" id="checked-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Progress:</span>
                    <span class="stat-value" id="progress">0%</span>
                </div>
            </div>

            <div class="buttons">
                <div class="submit-btn">
                    <button id="submit-btn" class="submit-btn">Submit Checklist</button>
                </div>
                <div class="submit-btn"> 
                    <button id="summary-btn" class="summary-btn">View Summary</button> 
                </div>
                <div class="submit-btn"> 
                    <button id="download-btn" class="download-btn">Download Checklist</button> 
                </div>
            </div>

            <div class="checklist" id="checklist">
                <!-- Checklist items will be loaded here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
